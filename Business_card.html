<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard Group Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .card {
            background-color: white;
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100px;
        }
        .contact-info {
            margin-top: 15px;
        }
        .button {
            background-color: #ff8c00;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="vanguard_logo.png" alt="Vanguard Logo">
        <h2>Assistant-Rolla</h2>
        <p>We offer cutting-edge services in cryptocurrency derivatives trading, spot trading, and equity trading...</p>

        <div class="contact-info">
            <p>WhatsApp: +1 (646) 796-8374</p>
            <a class="button" href="tel:+16467968374">Call Us</a>
            <a class="button" href="https://wa.me/16467968374">WhatsApp Us</a>
        </div>
        <div>
            <img src="qrcode.png" alt="QR Code" style="width: 100px;">
        </div>
    </div>
</body>
</html>
